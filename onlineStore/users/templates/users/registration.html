{% extends 'core/base.html' %}
{% load static %}

{% block title %} Registration {% endblock title %}

{% block content %}
    <section class="login-reg d-flex">
        <div class="login-title">
            <h2>Регистрация</h2>
            <form action="{% url 'user:registration' %}" method="post">
                {% csrf_token %}
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label form-stylereg">Имя</label>
                        <input type="text" class="form-label form-stylereg" id="id_first_name"
                        value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                        name="first_name" placeholder="Ваше имя" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label form-stylereg">Фамилия</label>
                        <input type="text" class="form-label form-stylereg" id="id_last_name"
                        value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}"
                        name="last_name" placeholder="Ваша фамилия" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_user_name" class="form-label form-stylereg">Логин</label>
                        <input type="text" class="form-label form-stylereg" id="id_user_name"
                        value="{% if form.user_name.value %}{{ form.user_name.value }}{% endif %}"
                        name="user_name" placeholder="Ваш логин" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label form-stylereg">Почта</label>
                        <input type="email" class="form-label form-stylereg" id="id_email"
                        value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                        name="email" placeholder="Ваша почта" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_password1" class="form-label form-stylereg">Пароль</label>
                        <input type="password" class="form-label form-stylereg" id="id_password1"
                        value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}"
                        name="password1" placeholder="Ваш пароль" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label form-stylereg">Подтвердите пароль</label>
                        <input type="password" class="form-label form-stylereg" id="id_password2"
                        value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}"
                        name="password2" placeholder="Введите пароль ещё раз" required>
                    </div>

                </div>
                <button type="submit" class="login-btn form-style">Регистрация</button>
            </form>

        </div>

    </section>
{% endblock content %}
