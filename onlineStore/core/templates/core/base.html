{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    {% comment %} bootstrap {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap\css\bootstrap.min.css' %}">
    {% comment %} css {% endcomment %}
    <link rel="stylesheet" href="{% static 'css\base.css' %}">


</head>
<body>
    <header class="header sticky-top">
        <div class="header-container d-flex align-items-center justify-content-between">
            <nav class="header-nav">
                <ul class="header-list d-flex mb-0">
                    <li>
                        <a href="/" class="nav-a m-3">Home</a>
                    </li>
                    <li>
                        <a href="/" class="nav-a m-3">Shop</a>
                    </li>
                </ul>
            </nav>

            <div class="header-logo">
                <a href="/"><img src="{% static 'img/test_logo.jpg'%}" alt="Logo" class="logo-img"> </a>
            </div>

            <div class="header-profile">
                <a href="#" class="nav-a m-3">LOGIN</a>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Рамки на каждой странице -->
    <img src="{% static 'img/frame1.jpg' %}" class="frame1" alt="">
    <img src="{% static 'img/frame2.jpg' %}" class="frame2" alt="">
    <img src="{% static 'img/frame3.jpg' %}" class="frame3" alt="">
    <img src="{% static 'img/frame4.jpg' %}" class="frame4" alt="">



    {% comment %} js from bootstrap {% endcomment %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
